<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#2563EB" />
  <meta name="description" content="LegalAI Pro - Премиум юридический бот-ассистент" />

  <title>LegalAI Pro - Юридический ассистент</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
    }

    /* Прелоадер */
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      color: white;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader-container">
      <div class="loader"></div>
      <div class="loader-text">Загрузка LegalAI Pro...</div>
    </div>
  </div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Инициализация Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;

      // Развернуть приложение на весь экран
      tg.expand();

      // Включить темную тему по умолчанию если нужно
      if (tg.colorScheme === 'dark') {
        document.documentElement.classList.add('dark');
      }

      // Готовность приложения
      tg.ready();

      console.log('Telegram Web App initialized:', {
        version: tg.version,
        platform: tg.platform,
        colorScheme: tg.colorScheme,
        userId: tg.initDataUnsafe?.user?.id
      });
    }
  </script>
</body>
</html>
